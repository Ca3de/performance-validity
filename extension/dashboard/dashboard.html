<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AA Performance Validity</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="app-container">
    <!-- Header with Tab Navigation -->
    <header class="app-header">
      <div class="header-left">
        <h1 class="app-title">AA Performance</h1>
        <span class="warehouse-badge" id="warehouseBadge">---</span>
      </div>
      <nav class="tab-nav">
        <button class="tab-btn active" data-tab="scan">Scan AA</button>
        <button class="tab-btn" data-tab="data">All Data</button>
      </nav>
    </header>

    <!-- Tab Content -->
    <main class="main-content">
      <!-- Tab 1: Scan AA -->
      <div class="tab-content active" id="tab-scan">
        <div class="scan-section">
          <div class="scan-input-group">
            <input type="text" id="scanInput" placeholder="Scan badge or enter login/ID..." autofocus />
            <button class="btn btn-primary" id="scanBtn">Lookup</button>
          </div>

          <div class="scan-filters">
            <div class="filter-group">
              <label>Date Range</label>
              <select id="scanPeriod">
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="lastWeek">Last Week</option>
                <option value="month" selected>This Month</option>
                <option value="lastMonth">Last Month</option>
              </select>
            </div>
            <div class="filter-group">
              <label>Path</label>
              <select id="scanPath">
                <option value="all">All Paths</option>
                <option value="pick">Pick</option>
                <option value="pack">Pack</option>
                <option value="stow">Stow</option>
              </select>
            </div>
          </div>

          <!-- Scan Result -->
          <div class="scan-result" id="scanResult" style="display: none;">
            <div class="result-header">
              <h2 id="resultName">Employee Name</h2>
              <span class="result-badge" id="resultBadge">Badge: --------</span>
              <button class="btn-close" id="closeResult">&times;</button>
            </div>
            <div class="result-stats">
              <div class="stat-card">
                <div class="stat-value" id="resultJPH">--</div>
                <div class="stat-label">JPH</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="resultJobs">--</div>
                <div class="stat-label">Jobs</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" id="resultHours">--</div>
                <div class="stat-label">Hours</div>
              </div>
            </div>
            <div class="result-paths" id="resultPaths">
              <!-- Path breakdown will be generated by JS -->
            </div>
          </div>
        </div>
      </div>

      <!-- Tab 2: All Data -->
      <div class="tab-content" id="tab-data">
        <div class="data-controls">
          <div class="period-filters">
            <button class="period-btn active" data-period="today">Today</button>
            <button class="period-btn" data-period="week">This Week</button>
            <button class="period-btn" data-period="lastWeek">Last Week</button>
            <button class="period-btn" data-period="month">This Month</button>
          </div>
          <div class="data-actions">
            <input type="text" id="dataSearch" placeholder="Search..." />
            <button class="btn btn-secondary" id="exportBtn">Export CSV</button>
          </div>
        </div>

        <div class="data-summary">
          <span id="dataSummary">0 records</span>
        </div>

        <div class="data-table-wrapper">
          <table class="data-table" id="dataTable">
            <thead>
              <tr>
                <th>Employee</th>
                <th>Path</th>
                <th>Hours</th>
                <th>Jobs</th>
                <th>JPH</th>
              </tr>
            </thead>
            <tbody id="dataBody">
              <tr class="empty-row">
                <td colspan="5">Loading data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="dashboard.js"></script>
</body>
</html>
